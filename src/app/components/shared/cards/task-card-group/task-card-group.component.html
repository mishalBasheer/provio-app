<div
  class="card w-72 bg-light cursor-pointer border border-gray-400 rounded-lg hover:shadow-md hover:border-opacity-0 transform hover:-translate-y-1 transition-all duration-200"
>
  <div class="m-3">
    <h2 class="text-lg mb-2">
      {{ title }}
      <span
        class="text-sm text-teal-800 font-mono bg-teal-100 inline rounded-full px-2 align-top float-right animate-pulse"
        >{{ priority }}</span
      >
    </h2>
    <div class="flex justify-between">
      <div class="flex gap-1">
        <div>
          <button>
            <mat-icon>view_headline</mat-icon>
          </button>
        </div>
        <div>
          <button>
            <mat-icon>check_box</mat-icon>
          </button>
        </div>
        <div>
          <button>
            <mat-icon>attachment</mat-icon>
          </button>
        </div>
      </div>
      <div class="avatars">
        <span class="avatar">
          <img src="https://picsum.photos/70" />
        </span>
        <span class="avatar">
          <img src="https://picsum.photos/80" />
        </span>
        <span class="avatar">
          <img src="https://picsum.photos/90" />
        </span>
        <span class="avatar">
          <img src="https://picsum.photos/100" />
        </span>
      </div>
    </div>
  </div>
</div>
