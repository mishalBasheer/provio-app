<app-navbar></app-navbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened class="bg-white">
    <div
      class="overflow-hidden hidden sm:block bg-secondary w-44 h-auto ml-3 my-3 py-5 rounded-l-lg rounded-br-lg"
    >
      <ul class="color-accent font-light">
        <li>
          <button [routerLink]="['dashboard']">
            Dashboard
          </button>
        </li>
        <li>
          <button [routerLink]="['broadcast']">
            Broadcast
          </button>
        </li>
        <li>
          <button [routerLink]="['roadmap']">
            Roadmap
          </button>
        </li>
        <li>
          <button [routerLink]="['timeline']">
            Timeline
          </button>
        </li>
        <li>
          <button [routerLink]="['profile']">
            Profile
          </button>
        </li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content
    class="relative bg-white color-primary"
  >
    <router-outlet></router-outlet>
    <button
      (click)="drawer.toggle()"
      class="absolute hidden sm:block top-0 my-3 bg-secondary color-light text-xs font-thin h-20 rounded-r-lg"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
