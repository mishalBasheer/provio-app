<section class="font-light mx-5 sm:mx-10 py-5 h-screen">
  <div class="">
    <div class="mb-10">
      <h1 class="text-xl font-medium">Boards</h1>
      <div class="container mt-4 mx-auto">
        <div class="mb-10" *ngFor="let project of projects | async">
          <p class="font-light text-xl">{{ project.title }}</p>
          <div class="flex">
            <button
              class="m-2 bg-accent color-light w-60 h-40 rounded-lg text-center"
            >
              <mat-icon>add_box</mat-icon
              ><span class="ml-2 align-middle">Add Board</span>
            </button>
            <div *ngIf="project.boards">
              <div *ngFor="let board of project.boards">
                <app-board-card
                  [description]="board.description"
                  [title]="board.title"
                  [id]="board._id"
                ></app-board-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
