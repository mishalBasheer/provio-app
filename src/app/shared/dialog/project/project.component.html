<div class="bg-secondary">
    <h1 mat-dialog-title>Create New Project</h1>
    <div mat-dialog-content>
        <div class="w-full max-w-lg mr-auto ml-auto mt-8 sm:mt-10 md:mt-14">
            <form [formGroup]="projectForm" (ngSubmit)="newProjectSubmit()">
              <div class="px-3 pb-8 mb-4 ml-auto mr-auto">
                <div class="sm:flex sm:gap-6">
                  <div class="mb-4 w-full sm:w-1/2">
                    <label
                      class="block color-light text-sm font-light mb-1"
                      for="firstname"
                    >
                      First Name
                    </label>
                    <input
                      class="shadow-sm appearance-none border border-gray-400 rounded w-full py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300 max-h-10"
                      id="firstname"
                      type="text"
                      placeholder="John"
                      name="fname"
                      formControlName="fname"
                    />
                    <!-- <div class="text-red-400"
                      *ngIf="
                        projectForm.get('fname')?.touched &&
                        projectForm.get('fname')?.invalid
                      "
                    >
                      <div
                        *ngIf="projectForm.get('fname')?.errors?.['required']"
                      >
                        First name is required
                      </div>
                    </div> -->
                  </div>
                  <div class="mb-4 w-full sm:w-1/2">
                    <label
                      class="block color-light text-sm font-light mb-1"
                      for="lastname"
                    >
                      Last Name
                    </label>
                    <input
                      class="shadow-sm appearance-none border border-gray-400 rounded w-full py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300 max-h-10"
                      id="lastname"
                      type="text"
                      placeholder="Smith"
                      formControlName="lname"
                    />
                    <!-- <div class="text-red-400"
                      *ngIf="
                        projectForm.get('lname')?.touched &&
                        projectForm.get('lname')?.invalid
                      "
                    >
                      <div
                        *ngIf="projectForm.get('lname')?.errors?.['required']"
                      >
                        last name is required
                      </div>
                    </div> -->
                  </div>
                </div>
                <div class="mb-4">
                  <label
                    class="block color-light text-sm font-light mb-1"
                    for="email"
                  >
                    Email address
                  </label>
                  <input
                    class="shadow-sm max-h-10 appearance-none border border-gray-400 rounded w-full py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300"
                    id="email"
                    type="email"
                    placeholder="user@example.com"
                    formControlName="email"
                  />
                  <!-- <div class="text-red-400"
                    *ngIf="
                      projectForm.get('email')?.touched &&
                      projectForm.get('email')?.invalid
                    "
                  >
                    <div
                      *ngIf="projectForm.get('email')?.errors?.['required']"
                    >
                      Email is required
                    </div>
                    <div
                      *ngIf="projectForm.get('email')?.errors?.['email']"
                    >
                      Email is invalid
                    </div>
                  </div> -->
                </div>
                <div class="mb-6">
                  <label
                    class="block color-light text-sm font-light mb-1"
                    for="password"
                  >
                    Password
                  </label>
                  <input
                    class="shadow-sm max-h-10 appearance-none border border-gray-400 rounded w-full sm:w-2/3 py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300"
                    id="password"
                    type="password"
                    placeholder="***************"
                    formControlName="password"
                  />
                  <!-- <div class="text-red-400"
                    *ngIf="
                      projectForm.get('password')?.touched &&
                      projectForm.get('password')?.invalid
                    "
                  >
                    <div
                      *ngIf="projectForm.get('password')?.errors?.['required']"
                    >
                      Password is required
                    </div>
                    <div
                      *ngIf="projectForm.get('password')?.errors?.['minlength']"
                    >
                      Password should be min 6 characters
                    </div>
                  </div> -->
                </div>
                <div class="mb-4">
                  <label
                    class="block color-light text-sm font-light mb-1"
                    for="orgname"
                  >
                    Org Name
                  </label>
                  <input
                    class="shadow-sm max-h-10 appearance-none border border-gray-400 rounded w-full sm:w-2/3 py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300"
                    id="orgname"
                    type="text"
                    formControlName="org"
                  />
                  <!-- <div class="text-red-400"
                    *ngIf="
                      projectForm.get('orgName')?.touched &&
                      projectForm.get('orgName')?.invalid
                    "
                  >
                    <div
                      *ngIf="projectForm.get('orgName')?.errors?.['required']"
                    >
                      orgName is required
                    </div>
                    <div
                      *ngIf="projectForm.get('orgName')?.errors?.['minlength']"
                    >
                      orgName should be min 3 characters
                    </div>
                  </div> -->
                </div>
    
                <div class="mb-6">
                  <button
                    type="submit"
                    class="bg-accent max-h-10 hover:bg-cyan-600 shadow-lg text-white font-normal text-sm py-3 px-0 rounded text-center w-full hover:bg-tertiary duration-200 transition-all"
                    >
                    submit
                  </button>
                </div>
              </div>
            </form>
          </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </div>
